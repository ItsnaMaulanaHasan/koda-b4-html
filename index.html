<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Wazwez, Web App Project Management" />
    <title>Wazwez.</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/custom.css" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/content.css" />
    <link rel="stylesheet" href="./assets/css/footer.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="md:bg-[var(--bg-color)]">
    <header>
      <section id="navbar" class="fixed w-full top-0 z-2 bg-white md:bg-[var(--bg-color)]">
        <!-- navbar -->
        <nav class="flex px-10 py-10 md:px-15 md:py-10 justify-between items-center">
          <!-- logo -->
          <img src="./assets/icon/icon-logo.svg" alt="Logo Wazwez" class="w-30 md:w-auto cursor-pointer" />
          <!-- right nav -->
          <div class="hidden md:flex items-center gap-7">
            <!-- icon notif -->
            <i class="custom-icon icon-notif cursor-pointer w-6 h-6"></i>
            <!-- profile -->
            <div class="flex gap-5 items-center">
              <!-- photo profile -->
              <div class="w-10 h-10 rounded-full border border-[var(--icon-second-color)] justify-items-center content-center cursor-pointer">
                <div class="photo-profile w-8 h-8 rounded-full bg-[url('./assets/img/photo-profile.jpeg')] bg-center bg-cover bg-no-repeat"></div>
              </div>
              <!-- profile name -->
              <div class="cursor-pointer">Krozeo Jupyter</div>
              <!-- dropdown profile -->
              <i class="custom-icon icon-dropdown w-7 h-7"></i>
            </div>
          </div>
          <!-- hamburger menu mobile -->
          <i class="custom-icon icon-hamburger-menu flex items-center w-10 h-10 md:hidden"></i>
        </nav>
        <!-- item hamburger menu mobile -->
        <div class="hidden flex flex-col w-full fixed items-center z-2 bg-white gap-7 py-5 text-base md:hidden">
          <a href="#" class="text-[var(--text-color)]decoration-none duration-400 hover:text-[var(--primary)] hover:scale-110 transition duration-500">Notification</a>
          <a href="#" class="text-[var(--text-color)]decoration-none duration-400 hover:text-[var(--primary)] hover:scale-110 transition duration-500">Profile</a>
        </div>
      </section>
    </header>

    <main class="mt-38 justify-items-center content-center">
      <section id="content-container" class="min-w-auto min-h-[600px] md:min-w-[800px] md:min-h-[672px] p-[2.5rem] overflow-hidden mb-[40px] shadow-xl rounded-[10px] flex flex-col justify-between bg-white">
        <div class="content flex flex-col gap-[16px] mb-[28px]">
          <!-- content header -->
          <header class="flex justify-between items-center">
            <div class="text-header">
              <div class="text-[1rem] font-[500] text-[var(--primary)]">MY TASKS</div>
              <div class="text-[1.5rem] font-[500] text-[var(--text-color)]">To Do List</div>
              <div class="text-[1rem] font-[400] text-[var(--text-secondary)]">Buat list tugas harian saya</div>
            </div>
            <div class="flex items-center gap-[8px] rounded-[60px] px-[0.9375rem] py-[0.75rem] bg-[var(--primary)] text-[1rem] font-[600] text-white border-none cursor-pointer">
              <i class="custom-icon icon-add w-5 h-5"></i><span>Tambah tugas</span>
            </div>
          </header>

          <!-- content sorting -->
          <div class="sorting flex justify-between items-center">
            <span class="text-[1rem] font-[500] text-[var(--text-secondary)]">Sort By</span>
            <div class="option-sort-wrapper relative">
              <div class="flex items-center px-[0.875rem] py-[0.625rem] text-[var(--primary)] bg-white border border-[var(--primary)] rounded-[50px] font-[600] text-[0.875rem] cursor-pointer">
                By Tanggal
                <i class="custom-icon icon-dropdown w-7 h-7 transition duration-300"></i>
              </div>
              <div class="option-sort hidden">
                <label class="flex justify-between">
                  <span>By Tanggal</span>
                  <input type="radio" name="sort-type" value="by-date" class="accent-[var(--primary)]" />
                </label>
                <label class="flex justify-between">
                  <span>By Time</span>
                  <input type="radio" name="sort-type" value="by-time" class="accent-[var(--primary)]" />
                </label>
                <label class="flex justify-between">
                  <span>Terbaru</span>
                  <input type="radio" name="sort-type" value="newest" class="accent-[var(--primary)]" />
                </label>
              </div>
            </div>
          </div>

          <!-- items list -->
          <div class="items-list flex flex-col gap-[16px]">
            <div class="item-add flex gap-[24px] w-[calc(100%+80px)] ml-[-40px] px-[2.5rem] py-[0.5rem] bg-[var(--bg-color)]">
              <div class="w-[28px] h-[28px] rounded-[100px] border border-[var(--icon-second-color)]"></div>
              <div class="flex gap-[12px] flex-col">
                <div class="input-name">
                  <label>
                    <input type="text" placeholder="Masukkan nama tugas" class="border-none bg-[var(--bg-color)] placeholder:text-[#9e9e9e] focus:outline-none font-[500] text-[1.125rem] text-[var(--text-color)]" />
                  </label>
                </div>
                <div class="input-description flex items-center gap-[8px]">
                  <i class="custom-icon icon-description w-5 h-5"></i>
                  <label>
                    <input type="text" placeholder="Deskripsi Tugas (Optional)" class="border-none bg-[var(--bg-color)] placeholder:text-[#9e9e9e] focus:outline-none font-[400] text-[1rem] text-[var(--text-color)]" />
                  </label>
                </div>
                <div class="input-date flex items-center gap-[8px]">
                  <i class="custom-icon icon-calender w-5 h-5"></i>
                  <label>
                    <input type="text" placeholder="Tanggal & Waktu" class="border-none bg-[var(--bg-color)] placeholder:text-[#9e9e9e] focus:outline-none font-[400] text-[1rem] text-[var(--text-color)]" />
                  </label>
                </div>
              </div>
            </div>
            <div class="item-wrap flex flex-col gap-[16px]">
              <div class="item-title flex justify-between">
                <div class="checkbox-item flex gap-[14px]">
                  <div class="w-[28px] h-[28px] rounded-[100px] border border-[var(--icon-second-color)]"></div>
                  <div>
                    <div class="flex items-center text-[var(--text-color)] relative">
                      <div class="font-[500] text-[1.125rem] mr-[1rem]">Product Design</div>
                      <span class="font-[500] text-[0.75rem] text-[var(--primary)] px-[0.75rem] py-[0.5rem] bg-[var(--secondary)] rounded-[50px]">Hari ini</span>
                      <i class="custom-icon icon-kebab w-5 h-5 flex items-center cursor-pointer"></i>
                      <div class="action-btn hidden absolute right-[-100px] md:right-[-165px] top-[40px] flex flex-col bg-white gap-[12px] z-2 p-[1.5rem] rounded-[8px] border border-[var(--icon-second-color)]">
                        <div class="flex items-center gap-[12px] cursor-pointer">
                          <i class="custom-icon icon-edit w-5 h-5"></i>
                          Rename Task
                        </div>
                        <div class="flex items-center gap-[12px] cursor-pointer"><i class="custom-icon icon-delete w-5 h-5"></i>Delete Task</div>
                      </div>
                    </div>
                    <div class="font-[400] text-[0.875rem] text-[var(--text-secondary)]">Tugas untuk design team</div>
                  </div>
                </div>
                <i class="custom-icon icon-dropdown w-7 h-7 transition duration-300 cursor-pointer"></i>
              </div>
              <!-- subtask -->
              <div class="item-subtask flex flex-col gap-[16px] p-[1rem] bg-[var(--bg-color)] rounded-[8px]">
                <div class="header-subtask flex justify-between items-center">
                  <span class="font-[500] text-[1rem] text-[var(--text-color)]">Subtask</span>
                  <button class="px-[0.625rem] py-[0.375rem] flex items-center gap-[6px] border border-[var(--icon-second-color)] rounded-[50px] text-[var(--primary)] bg-white cursor-pointer text-[0.75rem] font-[600]">
                    <i class="custom-icon2 icon-add-filled"></i>
                    Tambah
                  </button>
                </div>
                <div class="list-subtask flex flex-col gap-[10px]">
                  <div class="subtask flex justify-between items-center">
                    <div class="checkbox-item-subtask">
                      <div class="flex gap-[14px] items-center cursor-pointer">
                        <div class="w-[28px] h-[28px] rounded-[100px] border border-[var(--icon-second-color)]"></div>
                        <span class="font-[400] text-[1rem] text-[var(--text-color)]">Design review</span>
                      </div>
                    </div>
                    <i class="custom-icon icon-trash w-5 h-5 cursor-pointer"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- completed task -->
        <footer>
          <section id="completed-task" class="flex flex-col gap-[24px]">
            <hr class="shrink-0 w-full" />
            <div class="flex items-center gap-[8px] cursor-pointer">
              <i class="custom-icon icon-dropdown w-7 h-7 transform -rotate-90 transition duration-300 ease-in-out"></i>
              <span class="font-[500] text-[1.125rem] text-[#7a7f83]">Terselesaikan (3 Tugas)</span>
            </div>
            <div class="list-completed-task flex flex-col gap-[16px]">
              <div class="item-wrap">
                <div class="item-title">
                  <div class="checkbox-item-complete">
                    <div class="flex gap-[14px] items-center">
                      <div class="w-[28px] h-[28px] rounded-[100px] border border-[var(--icon-second-color)]"></div>
                      <span class="font-[500] text-[1.125rem]">Requirements Details</span>
                    </div>
                  </div>
                  <label for="dropdown-completed-1">
                    <i class="custom-icon icon-dropdown"></i>
                  </label>
                </div>
              </div>
            </div>
          </section>
        </footer>
      </section>
    </main>
  </body>
</html>
