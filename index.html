<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wazwez.</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <section id="navbar">
        <nav>
          <img src="./assets/img/Logo.svg" alt="Logo Wazwez" />
          <div>
            <img src="./assets/img/Notification.svg" alt="Icon Notification" />
            <div>
              <div class="photo-profile-wrap">
                <div class="photo-profile"></div>
              </div>
              <div>Krozeo Jupyter</div>
              <label>
                <input type="checkbox" name="dropdown-nav" />
                <!-- <img src="./assets/img/Arrow-down-black.svg" alt="Dropdown Profile" /> -->
                <svg width="12" height="10" viewBox="0 0 12 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M4.869 9.63078C4.811 9.57428 4.563 9.36094 4.359 9.1622C3.076 7.99708 0.976 4.95762 0.335 3.36678C0.232 3.12518 0.014 2.51437 0 2.18802C0 1.8753 0.072 1.5772 0.218 1.29274C0.422 0.938139 0.743 0.653678 1.122 0.497808C1.385 0.397467 2.172 0.241598 2.186 0.241598C3.047 0.0857282 4.446 0 5.992 0C7.465 0 8.807 0.0857282 9.681 0.213346C9.695 0.227959 10.673 0.383829 11.008 0.554311C11.62 0.867024 12 1.47784 12 2.13151V2.18802C11.985 2.61374 11.605 3.50901 11.591 3.50901C10.949 5.01413 8.952 7.98344 7.625 9.17681C7.625 9.17681 7.284 9.51291 7.071 9.65904C6.765 9.88699 6.386 10 6.007 10C5.584 10 5.19 9.87238 4.869 9.63078Z"
                    fill="#130F26"
                  />
                </svg>
              </label>
            </div>
          </div>
        </nav>
      </section>
    </header>
    <main>
      <section id="content-container">
        <div class="content">
          <header>
            <div class="text-header">
              <div>MY TASK</div>
              <div>to do list</div>
              <div>Buat list tugas harian saya</div>
            </div>
            <button><img src="./assets/img/Plus.svg" alt="Button Add Task" /><span> Tambah tugas</span></button>
          </header>
          <div class="sorting">
            <div>Sort By</div>
            <input type="checkbox" name="sort-item" id="sort-item" />
            <div class="option-sort-wrapper">
              <label for="sort-item">
                <div>
                  By Tanggal
                  <svg width="20" height="10" viewBox="0 0 12 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                      d="M4.869 9.63078C4.811 9.57428 4.563 9.36094 4.359 9.1622C3.076 7.99708 0.976 4.95762 0.335 3.36678C0.232 3.12518 0.014 2.51437 0 2.18802C0 1.8753 0.072 1.5772 0.218 1.29274C0.422 0.938139 0.743 0.653678 1.122 0.497808C1.385 0.397467 2.172 0.241598 2.186 0.241598C3.047 0.0857282 4.446 0 5.992 0C7.465 0 8.807 0.0857282 9.681 0.213346C9.695 0.227959 10.673 0.383829 11.008 0.554311C11.62 0.867024 12 1.47784 12 2.13151V2.18802C11.985 2.61374 11.605 3.50901 11.591 3.50901C10.949 5.01413 8.952 7.98344 7.625 9.17681C7.625 9.17681 7.284 9.51291 7.071 9.65904C6.765 9.88699 6.386 10 6.007 10C5.584 10 5.19 9.87238 4.869 9.63078Z"
                      fill="#FF5F26"
                    />
                  </svg>
                </div>
              </label>
              <div class="option-sort">
                <label>
                  <span>By Tanggal</span>
                  <input type="radio" name="sort-type" />
                </label>
                <label>
                  <span>By Time</span>
                  <input type="radio" name="sort-type" />
                </label>
                <label>
                  <span>Terbaru</span>
                  <input type="radio" name="sort-type" />
                </label>
              </div>
            </div>
          </div>
          <div class="items-list">
            <div class="item-wrap">
              <div class="checkbox-item">
                <label>
                  <input id="check-1" type="checkbox" />
                  <div></div>
                </label>
                <div>
                  <div>
                    <label for="check-1">Product Design</label>
                    <span>Hari ini</span>
                  </div>
                  <div>Tugas untuk design team</div>
                </div>
              </div>
              <div><img src="./assets/img/Arrow-down-black.svg" alt="Dropdown To Do List" /></div>
            </div>
            <div class="item-wrap">
              <div class="checkbox-item">
                <label>
                  <input id="check-2" type="checkbox" />
                  <div></div>
                </label>
                <div>
                  <div>
                    <label for="check-2">Development</label>
                    <span>15 Juni 2022</span>
                  </div>
                  <div></div>
                </div>
              </div>
              <div><img src="./assets/img/Arrow-down-black.svg" alt="Dropdown To Do List" /></div>
            </div>
            <div class="item-wrap">
              <div class="checkbox-item">
                <label>
                  <input id="check-3" type="checkbox" />
                  <div></div>
                </label>
                <div>
                  <div>
                    <label for="check-3">Launching Wazwez Website</label>
                    <span>20 Juni 2022</span>
                  </div>
                  <div></div>
                </div>
              </div>
              <div><img src="./assets/img/Arrow-down-black.svg" alt="Dropdown To Do List" /></div>
            </div>
          </div>
        </div>
        <footer>
          <section id="completed-task">
            <hr />
            <input type="checkbox" name="check-complete-task" id="check-complete-task" />
            <label for="check-complete-task">
              <svg width="10" height="12" viewBox="0 0 10 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M9.63078 7.131C9.57428 7.189 9.36094 7.437 9.1622 7.641C7.99708 8.924 4.95762 11.024 3.36678 11.665C3.12518 11.768 2.51437 11.986 2.18802 12C1.8753 12 1.5772 11.928 1.29274 11.782C0.938139 11.578 0.653678 11.257 0.497808 10.878C0.397467 10.615 0.241598 9.828 0.241598 9.814C0.0857282 8.953 0 7.554 0 6.008C0 4.535 0.0857282 3.193 0.213346 2.319C0.227959 2.305 0.383829 1.327 0.554311 0.992C0.867024 0.38 1.47784 0 2.13151 0H2.18802C2.61374 0.015 3.50901 0.395 3.50901 0.409C5.01413 1.051 7.98344 3.048 9.17681 4.375C9.17681 4.375 9.51291 4.716 9.65904 4.929C9.88699 5.235 10 5.614 10 5.993C10 6.416 9.87238 6.81 9.63078 7.131Z"
                  fill="#293038"
                />
              </svg>
              <span>Terselesaikan (3 Tugas)</span>
            </label>
            <div class="list-completed-task">
              <div class="item-wrap">
                <div class="checkbox-item">
                  <label>
                    <input id="completed-1" type="checkbox" checked />
                    <div></div>
                  </label>
                  <div>
                    <div>
                      <label for="completed-1">Requierments Details</label>
                      <!-- <span>Hari ini</span> -->
                    </div>
                    <!-- <div>Tugas untuk design team</div> -->
                  </div>
                </div>
                <div><img src="./assets/img/Arrow-down-black.svg" alt="Dropdown To Do List" /></div>
              </div>
              <div class="item-wrap">
                <div class="checkbox-item">
                  <label>
                    <input id="completed-2" type="checkbox" checked />
                    <div></div>
                  </label>
                  <div>
                    <div>
                      <label for="completed-2">Backlog Teams</label>
                      <!-- <span>Hari ini</span> -->
                    </div>
                    <!-- <div>Tugas untuk design team</div> -->
                  </div>
                </div>
                <div><img src="./assets/img/Arrow-down-black.svg" alt="Dropdown To Do List" /></div>
              </div>
              <div class="item-wrap">
                <div class="checkbox-item">
                  <label>
                    <input id="completed-3" type="checkbox" checked />
                    <div></div>
                  </label>
                  <div>
                    <div>
                      <label for="completed-3">Meeting With Teams</label>
                      <!-- <span>Hari ini</span> -->
                    </div>
                    <!-- <div>Tugas untuk design team</div> -->
                  </div>
                </div>
                <div><img src="./assets/img/Arrow-down-black.svg" alt="Dropdown To Do List" /></div>
              </div>
            </div>
          </section>
        </footer>
      </section>
    </main>
  </body>
</html>
