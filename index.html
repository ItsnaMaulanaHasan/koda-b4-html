<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Wazwez, Web App Project Management" />
    <title>Wazwez.</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/custom.css" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/content.css" />
    <link rel="stylesheet" href="./assets/css/footer.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="md:bg-[var(--bg-color)]">
    <header>
      <section id="navbar" class="fixed w-full top-0 z-2 bg-white md:bg-[var(--bg-color)]">
        <!-- navbar -->
        <nav class="flex px-10 py-10 md:px-15 md:py-10 justify-between items-center">
          <!-- logo -->
          <img src="./assets/icon/icon-logo.svg" alt="Logo Wazwez" class="w-30 md:w-auto cursor-pointer" />
          <!-- right nav -->
          <div class="hidden md:flex items-center gap-7">
            <!-- icon notif -->
            <i class="custom-icon icon-notif cursor-pointer w-6 h-6"></i>
            <!-- profile -->
            <div class="flex gap-5 items-center">
              <!-- photo profile -->
              <div class="w-10 h-10 rounded-full border border-[var(--icon-second-color)] justify-items-center content-center cursor-pointer">
                <div class="photo-profile w-8 h-8 rounded-full bg-[url('./assets/img/photo-profile.jpeg')] bg-center bg-cover bg-no-repeat"></div>
              </div>
              <!-- profile name -->
              <div class="cursor-pointer">Krozeo Jupyter</div>
              <!-- dropdown profile -->
              <i class="custom-icon icon-dropdown w-6 h-6"></i>
            </div>
          </div>
          <!-- hamburger menu mobile -->
          <i class="custom-icon icon-hamburger-menu flex items-center w-10 h-10 md:hidden"></i>
        </nav>
        <!-- item hamburger menu mobile -->
        <div class="nav-mobile flex flex-col w-full fixed items-center z-2 bg-white gap-7 py-5 text-base md:hidden">
          <a href="#" class="text-[var(--text-color)]decoration-none duration-400 hover:text-[var(--primary)] hover:scale-110 transition duration-500">Notification</a>
          <a href="#" class="text-[var(--text-color)]decoration-none duration-400 hover:text-[var(--primary)] hover:scale-110 transition duration-500">Profile</a>
        </div>
      </section>
    </header>
    <main class="mt-38 justify-items-center">
      <section id="content-container">
        <div class="content">
          <!-- content header -->
          <input type="checkbox" name="add-items" id="add-items" />
          <header>
            <div class="text-header">
              <div>MY TASKS</div>
              <div>To Do List</div>
              <div>Buat list tugas harian saya</div>
            </div>
            <label for="add-items"><i class="custom-icon icon-add"></i><span>Tambah tugas</span></label>
          </header>
          <!-- content sorting -->
          <div class="sorting">
            <span>Sort By</span>
            <input type="checkbox" name="sort-item" id="sort-item" />
            <div class="option-sort-wrapper">
              <label for="sort-item">
                <div>
                  By Tanggal
                  <i class="custom-icon icon-dropdown"></i>
                </div>
              </label>
              <div class="option-sort">
                <label>
                  <span>By Tanggal</span>
                  <input type="radio" name="sort-type" />
                </label>
                <label>
                  <span>By Time</span>
                  <input type="radio" name="sort-type" />
                </label>
                <label>
                  <span>Terbaru</span>
                  <input type="radio" name="sort-type" />
                </label>
              </div>
            </div>
          </div>
          <!-- items list -->
          <div class="items-list">
            <div class="item-add">
              <div></div>
              <div>
                <div class="input-name">
                  <label>
                    <input type="text" placeholder="Masukkan nama tugas" />
                  </label>
                </div>
                <div class="input-description">
                  <i class="custom-icon icon-description"></i>
                  <label>
                    <input type="text" placeholder="Deskripsi Tugas (Optional)" />
                  </label>
                </div>
                <div class="input-date">
                  <i class="custom-icon icon-calender"></i>
                  <label>
                    <input type="text" placeholder="Tanggal & Waktu" />
                  </label>
                </div>
              </div>
            </div>
            <div class="item-wrap">
              <input type="checkbox" name="dropdown-subtask" id="dropdown-subtask-1" />
              <div class="item-title">
                <div class="checkbox-item">
                  <label>
                    <input id="check-1" type="checkbox" />
                    <div></div>
                  </label>
                  <div>
                    <div>
                      <label for="check-1">Product Design</label>
                      <span>Hari ini</span>
                      <input type="checkbox" name="action" id="action-1" />
                      <label for="action-1">
                        <i class="custom-icon icon-kebab"></i>
                      </label>
                      <div class="action-btn">
                        <div>
                          <i class="custom-icon icon-edit"></i>
                          Rename Task
                        </div>
                        <div><i class="custom-icon icon-delete"></i>Delete Task</div>
                      </div>
                    </div>
                    <div>Tugas untuk design team</div>
                  </div>
                </div>
                <label for="dropdown-subtask-1">
                  <i class="custom-icon icon-dropdown"></i>
                </label>
              </div>
              <!-- subtask -->
              <div class="item-subtask">
                <div class="header-subtask">
                  <span>Subtask</span>
                  <button>
                    <i class="custom-icon2 icon-add-filled"></i>
                    Tambah
                  </button>
                </div>
                <div class="list-subtask">
                  <div class="subtask">
                    <div class="checkbox-item-subtask">
                      <input id="subtask-1" type="checkbox" />
                      <label for="subtask-1">
                        <div></div>
                        <span>Design review</span>
                      </label>
                    </div>
                    <i class="custom-icon icon-trash"></i>
                  </div>
                  <div class="subtask">
                    <div class="checkbox-item-subtask">
                      <input id="subtask-2" type="checkbox" />
                      <label for="subtask-2">
                        <div></div>
                        <span>Low-Fidelity Design</span>
                      </label>
                    </div>
                    <i class="custom-icon icon-trash"></i>
                  </div>
                  <div class="subtask">
                    <div class="checkbox-item-subtask">
                      <input id="subtask-3" type="checkbox" />
                      <label for="subtask-3">
                        <div></div>
                        <span>High-Fidelity design</span>
                      </label>
                    </div>
                    <i class="custom-icon icon-trash"></i>
                  </div>
                  <div class="subtask">
                    <div class="checkbox-item-subtask">
                      <input id="subtask-4" type="checkbox" />
                      <label for="subtask-4">
                        <div></div>
                        <span>Design Guidelines</span>
                      </label>
                    </div>
                    <i class="custom-icon icon-trash"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="item-wrap">
              <input type="checkbox" name="dropdown-subtask" id="dropdown-subtask-2" />
              <div class="item-title">
                <div class="checkbox-item">
                  <label>
                    <input id="check-2" type="checkbox" />
                    <div></div>
                  </label>
                  <div>
                    <div>
                      <label for="check-2">Development</label>
                      <span>15 Juni 2022</span>
                      <input type="checkbox" name="action" id="action-2" />
                      <label for="action-2">
                        <i class="custom-icon icon-kebab"></i>
                      </label>
                      <div class="action-btn">
                        <div>
                          <i class="custom-icon icon-edit"></i>
                          Rename Task
                        </div>
                        <div><i class="custom-icon icon-delete"></i>Delete Task</div>
                      </div>
                    </div>
                    <div></div>
                  </div>
                </div>
                <label for="dropdown-subtask-2">
                  <i class="custom-icon icon-dropdown"></i>
                </label>
              </div>
            </div>
            <div class="item-wrap">
              <input type="checkbox" name="dropdown-subtask" id="dropdown-subtask-3" />
              <div class="item-title">
                <div class="checkbox-item">
                  <label>
                    <input id="check-3" type="checkbox" />
                    <div></div>
                  </label>
                  <div>
                    <div>
                      <label for="check-3">launching Wazwez Website</label>
                      <span>20 Juni 2022</span>
                      <input type="checkbox" name="action" id="action-3" />
                      <label for="action-3">
                        <i class="custom-icon icon-kebab"></i>
                      </label>
                      <div class="action-btn">
                        <div>
                          <i class="custom-icon icon-edit"></i>
                          Rename Task
                        </div>
                        <div><i class="custom-icon icon-delete"></i>Delete Task</div>
                      </div>
                    </div>
                    <div></div>
                  </div>
                </div>
                <label for="dropdown-subtask-3">
                  <i class="custom-icon icon-dropdown"></i>
                </label>
              </div>
            </div>
          </div>
        </div>
        <!-- completed task -->
        <footer>
          <section id="completed-task">
            <hr />
            <input type="checkbox" name="check-complete-task" id="check-complete-task" />
            <label for="check-complete-task">
              <i class="custom-icon icon-dropdown"></i>
              <span>Terselesaikan (3 Tugas)</span>
            </label>
            <div class="list-completed-task">
              <div class="item-wrap">
                <input type="checkbox" name="dropdown-completed" id="dropdown-completed-1" />
                <div class="item-title">
                  <div class="checkbox-item-complete">
                    <input id="completed-1" type="checkbox" />
                    <label for="completed-1">
                      <div></div>
                      <span>Requirements Details</span>
                    </label>
                  </div>
                  <label for="dropdown-completed-1">
                    <i class="custom-icon icon-dropdown"></i>
                  </label>
                </div>
              </div>
              <div class="item-wrap">
                <input type="checkbox" name="dropdown-completed" id="dropdown-completed-2" />
                <div class="item-title">
                  <div class="checkbox-item-complete">
                    <input id="completed-2" type="checkbox" />
                    <label for="completed-2">
                      <div></div>
                      <span>Backlog Teams</span>
                    </label>
                  </div>
                  <label for="dropdown-completed-2">
                    <i class="custom-icon icon-dropdown"></i>
                  </label>
                </div>
              </div>
              <div class="item-wrap">
                <input type="checkbox" name="dropdown-completed" id="dropdown-completed-3" />
                <div class="item-title">
                  <div class="checkbox-item-complete">
                    <input id="completed-3" type="checkbox" />
                    <label for="completed-3">
                      <div></div>
                      <span>Meeting With Teams</span>
                    </label>
                  </div>
                  <label for="dropdown-completed-3">
                    <i class="custom-icon icon-dropdown"></i>
                  </label>
                </div>
              </div>
            </div>
          </section>
        </footer>
      </section>
    </main>
  </body>
</html>
