<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <section id="navbar">
        <nav>
          <div>
            <img src="./assets/img/Logo.svg" alt="" />
          </div>
          <div class="right-nav">
            <div>
              <img src="./assets/img/Notification.svg" alt="" />
            </div>
            <div class="photo-profile">
              <img src="./assets/img/photo-profile.png" alt="" />
            </div>
            <div>Krozeo Jupyter</div>
            <div>
              <img src="./assets/img/Arrow-down-black.svg" alt="" />
            </div>
          </div>
        </nav>
      </section>
    </header>
    <main>
      <section id="content">
        <header>
          <div class="text-header">
            <div>MY TASK</div>
            <div>to do list</div>
            <div>Buat list tugas harian saya</div>
          </div>
          <div>
            <button><img src="./assets/img/Plus.svg" alt="" /><span>Tambah tugas</span></button>
          </div>
        </header>
        <div class="todo-list">
          <div class="sorting">
            <div>Sort By</div>
            <div><span>By Tanggal</span><img src="./assets/img/Arrow-down.svg" alt="" /></div>
          </div>
          <div class="items-list">
            <div class="item-wrap">
              <div class="checkbox">
                <label
                  ><input id="check-1" type="checkbox" />
                  <span></span>
                </label>
                <span>
                  <label for="check-1">Product Design</label>
                  <span>Hari ini</span>
                </span>
                <div>Tugas untuk design team</div>
              </div>
              <div><img src="./assets/img/Arrow-down-black.svg" alt="" /></div>
            </div>
            <div class="item-wrap">
              <div class="checkbox">
                <label
                  ><input id="check-2" type="checkbox" />
                  <span></span>
                </label>
                <span>
                  <label for="check-2">Development</label>
                  <span>15 Juni 2022</span>
                </span>
                <!-- <div>Tugas untuk design team</div> -->
              </div>
              <div><img src="./assets/img/Arrow-down-black.svg" alt="" /></div>
            </div>
            <div class="item-wrap">
              <div class="checkbox">
                <label
                  ><input id="check-3" type="checkbox" />
                  <span></span>
                </label>
                <span>
                  <label for="check-3">Launching Wazwez Website</label>
                  <span>20 Juni 2022</span>
                </span>
                <!-- <div>Tugas untuk design team</div> -->
              </div>
              <div><img src="./assets/img/Arrow-down-black.svg" alt="" /></div>
            </div>
          </div>
        </div>
        <footer>
          <hr />
          <div>
            <img src="./assets/img/Arrow-down-black.svg" alt="" />
            <span>Terselesaikan (3 Tugas)</span>
          </div>
        </footer>
      </section>
    </main>
  </body>
</html>
