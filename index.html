<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Wazwez, Web App Project Management" />
    <title>Wazwez.</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/custom.css" />
    <link rel="stylesheet" href="./assets/css/navbar.css" />
    <link rel="stylesheet" href="./assets/css/content.css" />
    <link rel="stylesheet" href="./assets/css/footer.css" />
  </head>
  <body>
    <header>
      <section id="navbar">
        <!-- navbar -->
        <input type="checkbox" name="sidenav" id="hambuger-menu" />
        <nav>
          <img src="./assets/icon/icon-logo.svg" alt="Logo Wazwez" />
          <div>
            <i class="custom-icon icon-notif"></i>
            <div>
              <div class="photo-profile-wrap">
                <div class="photo-profile"></div>
              </div>
              <div>Krozeo Jupyter</div>
              <label>
                <input type="checkbox" name="dropdown-nav" />
                <i class="custom-icon icon-dropdown"></i>
              </label>
            </div>
          </div>
          <label for="hambuger-menu">
            <i class="custom-icon icon-hamburger-menu"></i>
          </label>
        </nav>
        <div class="nav-mobile">
          <a href="#">Notification</a>
          <a href="#">Profile</a>
        </div>
      </section>
    </header>
    <main>
      <section id="content-container">
        <div class="content">
          <!-- content header -->
          <input type="checkbox" name="add-items" id="add-items" />
          <header>
            <div class="text-header">
              <div>MY TASKS</div>
              <div>To Do List</div>
              <div>Buat list tugas harian saya</div>
            </div>
            <label for="add-items"><i class="custom-icon icon-add"></i><span>Tambah tugas</span></label>
          </header>
          <!-- content sorting -->
          <div class="sorting">
            <span>Sort By</span>
            <input type="checkbox" name="sort-item" id="sort-item" />
            <div class="option-sort-wrapper">
              <label for="sort-item">
                <div>
                  By Tanggal
                  <i class="custom-icon icon-dropdown"></i>
                </div>
              </label>
              <div class="option-sort">
                <label>
                  <span>By Tanggal</span>
                  <input type="radio" name="sort-type" />
                </label>
                <label>
                  <span>By Time</span>
                  <input type="radio" name="sort-type" />
                </label>
                <label>
                  <span>Terbaru</span>
                  <input type="radio" name="sort-type" />
                </label>
              </div>
            </div>
          </div>
          <!-- items list -->
          <div class="items-list">
            <div class="item-add">
              <div></div>
              <div>
                <div class="input-name">
                  <label>
                    <input type="text" placeholder="Masukkan nama tugas" />
                  </label>
                </div>
                <div class="input-description">
                  <i class="custom-icon icon-description"></i>
                  <label>
                    <input type="text" placeholder="Deskripsi Tugas (Optional)" />
                  </label>
                </div>
                <div class="input-date">
                  <i class="custom-icon icon-calender"></i>
                  <label>
                    <input type="text" placeholder="Tanggal & Waktu" />
                  </label>
                </div>
              </div>
            </div>
            <div class="item-wrap">
              <input type="checkbox" name="dropdown-subtask" id="dropdown-subtask-1" />
              <div class="item-title">
                <div class="checkbox-item">
                  <label>
                    <input id="check-1" type="checkbox" />
                    <div></div>
                  </label>
                  <div>
                    <div>
                      <label for="check-1">Product Design</label>
                      <span>Hari ini</span>
                      <input type="checkbox" name="action" id="action-1" />
                      <label for="action-1">
                        <i class="custom-icon icon-kebab"></i>
                      </label>
                      <div class="action-btn">
                        <div>
                          <i class="custom-icon icon-edit"></i>
                          Rename Task
                        </div>
                        <div><i class="custom-icon icon-delete"></i>Delete Task</div>
                      </div>
                    </div>
                    <div>Tugas untuk design team</div>
                  </div>
                </div>
                <label for="dropdown-subtask-1">
                  <i class="custom-icon icon-dropdown"></i>
                </label>
              </div>
              <!-- subtask -->
              <div class="item-subtask">
                <div class="header-subtask">
                  <span>Subtask</span>
                  <button>
                    <i class="custom-icon2 icon-add-filled"></i>
                    Tambah
                  </button>
                </div>
                <div class="list-subtask">
                  <div class="subtask">
                    <div class="checkbox-item-subtask">
                      <input id="subtask-1" type="checkbox" />
                      <label for="subtask-1">
                        <div></div>
                        <span>Design review</span>
                      </label>
                    </div>
                    <i class="custom-icon icon-trash"></i>
                  </div>
                  <div class="subtask">
                    <div class="checkbox-item-subtask">
                      <input id="subtask-2" type="checkbox" />
                      <label for="subtask-2">
                        <div></div>
                        <span>Low-Fidelity Design</span>
                      </label>
                    </div>
                    <i class="custom-icon icon-trash"></i>
                  </div>
                  <div class="subtask">
                    <div class="checkbox-item-subtask">
                      <input id="subtask-3" type="checkbox" />
                      <label for="subtask-3">
                        <div></div>
                        <span>High-Fidelity design</span>
                      </label>
                    </div>
                    <i class="custom-icon icon-trash"></i>
                  </div>
                  <div class="subtask">
                    <div class="checkbox-item-subtask">
                      <input id="subtask-4" type="checkbox" />
                      <label for="subtask-4">
                        <div></div>
                        <span>Design Guidelines</span>
                      </label>
                    </div>
                    <i class="custom-icon icon-trash"></i>
                  </div>
                </div>
              </div>
            </div>
            <div class="item-wrap">
              <input type="checkbox" name="dropdown-subtask" id="dropdown-subtask-2" />
              <div class="item-title">
                <div class="checkbox-item">
                  <label>
                    <input id="check-2" type="checkbox" />
                    <div></div>
                  </label>
                  <div>
                    <div>
                      <label for="check-2">Development</label>
                      <span>15 Juni 2022</span>
                      <input type="checkbox" name="action" id="action-2" />
                      <label for="action-2">
                        <i class="custom-icon icon-kebab"></i>
                      </label>
                      <div class="action-btn">
                        <div>
                          <i class="custom-icon icon-edit"></i>
                          Rename Task
                        </div>
                        <div><i class="custom-icon icon-delete"></i>Delete Task</div>
                      </div>
                    </div>
                    <div></div>
                  </div>
                </div>
                <label for="dropdown-subtask-2">
                  <i class="custom-icon icon-dropdown"></i>
                </label>
              </div>
            </div>
            <div class="item-wrap">
              <input type="checkbox" name="dropdown-subtask" id="dropdown-subtask-3" />
              <div class="item-title">
                <div class="checkbox-item">
                  <label>
                    <input id="check-3" type="checkbox" />
                    <div></div>
                  </label>
                  <div>
                    <div>
                      <label for="check-3">launching Wazwez Website</label>
                      <span>20 Juni 2022</span>
                      <input type="checkbox" name="action" id="action-3" />
                      <label for="action-3">
                        <i class="custom-icon icon-kebab"></i>
                      </label>
                      <div class="action-btn">
                        <div>
                          <i class="custom-icon icon-edit"></i>
                          Rename Task
                        </div>
                        <div><i class="custom-icon icon-delete"></i>Delete Task</div>
                      </div>
                    </div>
                    <div></div>
                  </div>
                </div>
                <label for="dropdown-subtask-3">
                  <i class="custom-icon icon-dropdown"></i>
                </label>
              </div>
            </div>
          </div>
        </div>
        <!-- completed task -->
        <footer>
          <section id="completed-task">
            <hr />
            <input type="checkbox" name="check-complete-task" id="check-complete-task" />
            <label for="check-complete-task">
              <i class="custom-icon icon-dropdown"></i>
              <span>Terselesaikan (3 Tugas)</span>
            </label>
            <div class="list-completed-task">
              <div class="item-wrap">
                <input type="checkbox" name="dropdown-completed" id="dropdown-completed-1" />
                <div class="item-title">
                  <div class="checkbox-item-complete">
                    <input id="completed-1" type="checkbox" />
                    <label for="completed-1">
                      <div></div>
                      <span>Requirements Details</span>
                    </label>
                  </div>
                  <label for="dropdown-completed-1">
                    <i class="custom-icon icon-dropdown"></i>
                  </label>
                </div>
              </div>
              <div class="item-wrap">
                <input type="checkbox" name="dropdown-completed" id="dropdown-completed-2" />
                <div class="item-title">
                  <div class="checkbox-item-complete">
                    <input id="completed-2" type="checkbox" />
                    <label for="completed-2">
                      <div></div>
                      <span>Backlog Teams</span>
                    </label>
                  </div>
                  <label for="dropdown-completed-2">
                    <i class="custom-icon icon-dropdown"></i>
                  </label>
                </div>
              </div>
              <div class="item-wrap">
                <input type="checkbox" name="dropdown-completed" id="dropdown-completed-3" />
                <div class="item-title">
                  <div class="checkbox-item-complete">
                    <input id="completed-3" type="checkbox" />
                    <label for="completed-3">
                      <div></div>
                      <span>Meeting With Teams</span>
                    </label>
                  </div>
                  <label for="dropdown-completed-3">
                    <i class="custom-icon icon-dropdown"></i>
                  </label>
                </div>
              </div>
            </div>
          </section>
        </footer>
      </section>
    </main>
  </body>
</html>
