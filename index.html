<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Wazwez, Web App Project Management" />
    <title>Wazwez.</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/custom.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.7/require.min.js"></script>
    <script src="assets/scripts/app.js"></script>
  </head>
  <body class="md:bg-[var(--bg-color)]">
    <header>
      <section id="navbar" class="fixed w-full top-0 z-2 bg-white md:bg-[var(--bg-color)]">
        <!-- navbar -->
        <nav class="flex px-10 py-10 md:px-15 md:py-10 justify-between items-center">
          <!-- logo -->
          <img src="./assets/icon/icon-logo.svg" alt="Logo Wazwez" class="w-30 md:w-auto cursor-pointer" />
          <!-- right nav -->
          <div class="hidden md:flex items-center gap-7">
            <!-- icon notif -->
            <i class="custom-icon icon-notif cursor-pointer w-6 h-6"></i>
            <!-- profile -->
            <div class="flex gap-5 items-center">
              <!-- photo profile -->
              <div class="w-10 h-10 rounded-full border border-[var(--icon-second-color)] justify-items-center content-center cursor-pointer">
                <div class="photo-profile w-8 h-8 rounded-full bg-[url('./assets/img/photo-profile.jpeg')] bg-center bg-cover bg-no-repeat"></div>
              </div>
              <!-- profile name -->
              <div class="cursor-pointer">Krozeo Jupyter</div>
              <!-- dropdown profile -->
              <button id="btn-dropdown-profile">
                <i class="custom-icon icon-dropdown w-7 h-7 transition duration-500 ease-out bg-[var(--primary)]"></i>
              </button>
            </div>
          </div>
          <!-- hamburger menu mobile -->
          <button id="hamburger-menu" class="md:hidden">
            <i class="custom-icon icon-hamburger-menu w-10 h-10"></i>
          </button>
        </nav>
        <!-- item hamburger menu mobile -->
        <div id="nav-mobile" class="hidden flex flex-col w-full fixed items-center z-2 bg-white gap-7 py-5 text-base md:hidden">
          <a href="#" class="text-[var(--text-color)]decoration-none duration-400 hover:text-[var(--primary)] hover:scale-110 transition duration-500">Notification</a>
          <a href="#" class="text-[var(--text-color)]decoration-none duration-400 hover:text-[var(--primary)] hover:scale-110 transition duration-500">Profile</a>
        </div>
      </section>
    </header>

    <main class="mt-38 justify-items-center content-center">
      <section id="content-container" class="min-w-[360px] min-h-[600px] md:min-w-[800px] md:min-h-[672px] p-[2.5rem] overflow-hidden mb-[40px] shadow-xl rounded-[10px] flex flex-col justify-between bg-white">
        <div class="content flex flex-col gap-[16px] mb-[28px]">
          <!-- content header -->
          <header class="flex justify-between items-center">
            <div class="text-header">
              <div class="text-[1rem] font-[500] text-[var(--primary)]">MY TASKS</div>
              <div class="text-[1.5rem] font-[500] text-[var(--text-color)]">To Do List</div>
              <div class="text-[1rem] font-[400] text-[var(--text-secondary)]">Buat list tugas harian saya</div>
            </div>
            <button id="btn-add-task" class="flex items-center gap-[8px] rounded-[60px] px-[0.9375rem] py-[0.75rem] bg-[var(--primary)] text-[1rem] font-[600] text-white border-none cursor-pointer">
              <i class="custom-icon icon-add w-5 h-5"></i><span class="hidden md:inline-block">Tambah tugas</span>
            </button>
          </header>

          <!-- content sorting -->
          <div class="flex justify-between items-center">
            <span class="text-[1rem] font-[500] text-[var(--text-secondary)]">Sort By</span>
            <div class="relative">
              <button
                id="btn-sorting-task"
                class="flex items-center px-[0.875rem] py-[0.625rem] text-[var(--primary)] bg-white border border-[var(--primary)] rounded-[50px] font-[600] text-[0.875rem] cursor-pointer transition duration-300 ease-out"
              >
                By Tanggal
                <i class="custom-icon icon-dropdown w-5 h-5 transition duration-300 ease-out bg-[var(--primary)]"></i>
              </button>
              <div id="option-sort" class="hidden absolute z-1 flex flex-col gap-[12px] border border-[var(--icon-second-color)] rounded-[8px] p-[1.5rem] font-[400] text-[1rem] text-black bg-white top-[50px] w-[200px] right-0">
                <label class="flex justify-between">
                  <span>By Tanggal</span>
                  <input type="radio" name="sort-type" value="by-date" class="accent-[var(--primary)]" />
                </label>
                <label class="flex justify-between">
                  <span>By Time</span>
                  <input type="radio" name="sort-type" value="by-time" class="accent-[var(--primary)]" />
                </label>
                <label class="flex justify-between">
                  <span>Terbaru</span>
                  <input type="radio" name="sort-type" value="newest" class="accent-[var(--primary)]" />
                </label>
              </div>
            </div>
          </div>

          <!-- to do list -->
          <div class="items-list flex flex-col gap-[16px]">
            <!-- add task -->
            <div id="form-add-container" class="hidden flex gap-[14px] w-[calc(100%+80px)] ml-[-40px] px-[2.5rem] py-[0.5rem] bg-[var(--bg-color)]">
              <!-- icon checkbox -->
              <div class="w-[28px] h-[28px] rounded-[100px] border border-[var(--icon-second-color)]"></div>
              <!-- form input -->
              <form id="form-add-task" action="" method="get" class="flex gap-[12px] flex-col">
                <!-- input name -->
                <div class="input-name">
                  <input type="text" placeholder="Masukkan nama tugas" class="border-none bg-[var(--bg-color)] placeholder:text-[#9e9e9e] focus:outline-none font-[500] text-[1.125rem] text-[var(--text-color)]" name="name-task" />
                </div>
                <!-- input description -->
                <div class="input-description flex items-center gap-[8px]">
                  <i class="custom-icon icon-description w-5 h-5"></i>
                  <input
                    type="text"
                    placeholder="Deskripsi Tugas (Optional)"
                    class="border-none bg-[var(--bg-color)] placeholder:text-[#9e9e9e] focus:outline-none font-[400] text-[1rem] text-[var(--text-color)] w-[213px]"
                    name="description-task"
                  />
                </div>
                <!-- input date -->
                <div class="input-date flex items-center gap-[8px]">
                  <i class="custom-icon icon-calender w-5 h-5"></i>
                  <input type="text" placeholder="Tanggal & Waktu" class="border-none bg-[var(--bg-color)] placeholder:text-[#9e9e9e] focus:outline-none font-[400] text-[1rem] text-[var(--text-color)]" name="date-task" />
                </div>
                <button type="submit" class="hidden"></button>
              </form>
            </div>

            <!-- list task to do list -->
            <div class="item-task flex flex-col gap-[16px]" data-id-task="task1">
              <div class="flex justify-between">
                <div class="checkbox-task flex gap-[14px] cursor-pointer" data-id-task="task1">
                  <!-- checkbox -->
                  <div id="checkbox-task1" class="w-[28px] h-[28px] rounded-[100px] border border-[var(--icon-second-color)]"></div>
                  <div>
                    <div class="flex items-center text-[var(--text-color)] relative">
                      <!-- title task -->
                      <div class="font-[500] text-[1.125rem] mr-[1rem]">Product Design</div>
                      <!-- date task -->
                      <span class="font-[500] text-[0.75rem] text-[var(--primary)] px-[0.75rem] py-[0.5rem] bg-[var(--secondary)] rounded-[50px]">Hari ini</span>
                      <!-- btn action -->
                      <button id="btn-action-task1" class="hidden">
                        <i class="custom-icon icon-kebab w-5 h-5 flex items-center cursor-pointer"></i>
                      </button>
                      <!-- option action -->
                      <div id="option-action-task1" class="hidden absolute right-[-50px] md:right-[-165px] top-[40px] flex flex-col bg-white gap-[12px] z-2 p-[1.5rem] rounded-[8px] border border-[var(--icon-second-color)]">
                        <div class="flex items-center gap-[12px] cursor-pointer">
                          <i class="custom-icon icon-edit w-5 h-5"></i>
                          Rename Task
                        </div>
                        <div class="flex items-center gap-[12px] cursor-pointer"><i class="custom-icon icon-delete w-5 h-5"></i>Delete Task</div>
                      </div>
                    </div>
                    <!-- description task -->
                    <div class="font-[400] text-[0.875rem] text-[var(--text-secondary)]">Tugas untuk design team</div>
                  </div>
                </div>
                <!-- btn dropdown task -->
                <button class="btn-dropdown-task flex items-start" data-id-task="task1">
                  <i class="custom-icon icon-dropdown w-7 h-7 bg-[var(--primary)] transition duration-300 cursor-pointer"></i>
                </button>
              </div>
              <!-- subtask -->
              <div id="subtask-task1" class="hidden flex flex-col gap-[16px] p-[1rem] bg-[var(--bg-color)] rounded-[8px]">
                <!-- header subtask -->
                <div class="flex justify-between items-center">
                  <span class="font-[500] text-[1rem] text-[var(--text-color)]">Subtask</span>
                  <button class="px-[0.625rem] py-[0.375rem] flex items-center gap-[6px] border border-[var(--icon-second-color)] rounded-[50px] text-[var(--primary)] bg-white cursor-pointer text-[0.75rem] font-[600]">
                    <i class="custom-icon2 icon-add-filled"></i>
                    Tambah
                  </button>
                </div>
                <!-- list subtask -->
                <div class="flex flex-col gap-[10px]">
                  <!-- item subtask -->
                  <div class="flex justify-between items-center">
                    <div class="checkbox-subtask flex gap-[14px] items-center cursor-pointer" data-id-subtask="task1-subtask1">
                      <div id="checkbox-task1-subtask1" class="w-[28px] h-[28px] rounded-[100px] border border-[var(--icon-second-color)]"></div>
                      <span class="font-[400] text-[1rem] text-[var(--text-color)]">Design review</span>
                    </div>
                    <i class="custom-icon icon-trash w-5 h-5 cursor-pointer"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- completed task -->
        <footer>
          <section id="completed-task-container" class="flex flex-col gap-[24px]">
            <hr class="shrink-0 w-full" />
            <button id="btn-completed-task" class="flex items-center gap-[8px] cursor-pointer">
              <i class="custom-icon icon-dropdown w-7 h-7 transform -rotate-90 transition duration-300 ease-in-out bg-[var(--primary)]"></i>
              <span class="font-[500] text-[1.125rem] text-[#7a7f83]">Terselesaikan (3 Tugas)</span>
            </button>
            <div id="completed-task" class="hidden flex flex-col gap-[16px]">
              <!-- item completed task -->
              <div class="flex justify-between items-center">
                <div class="flex gap-[14px] items-center">
                  <div class="w-[28px] h-[28px] rounded-[100px] border border-[var(--icon-second-color)] bg-[var(--primary)] bg-[url('./assets/img/check.png')] bg-no-repeat bg-center"></div>
                  <span class="font-[500] text-[1.125rem] line-through">Requirements Details</span>
                </div>
                <button class="btn-dropdown-completed-task" data-id-task="task1">
                  <i class="custom-icon icon-dropdown w-7 h-7 bg-[var(--primary)] transition duration-300 cursor-pointer"></i>
                </button>
              </div>
              <div class="flex justify-between items-center">
                <div class="flex gap-[14px] items-center">
                  <div class="w-[28px] h-[28px] rounded-[100px] border border-[var(--icon-second-color)] bg-[var(--primary)] bg-[url('./assets/img/check.png')] bg-no-repeat bg-center"></div>
                  <span class="font-[500] text-[1.125rem] line-through">Requirements Details</span>
                </div>
                <button class="btn-dropdown-completed-task" data-id-task="task2">
                  <i class="custom-icon icon-dropdown w-7 h-7 bg-[var(--primary)] transition duration-300 cursor-pointer"></i>
                </button>
              </div>
            </div>
          </section>
        </footer>
      </section>
    </main>
  </body>
</html>
